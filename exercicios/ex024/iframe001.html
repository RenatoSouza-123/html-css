<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão do iframe: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--Caso o navegador não seja compatível com iframes-->
        </iframe>
        
        para aprender a programar.
    </p>

    <!--
        Alguns sites têm proteção para não terem seus conteúdos exibidos dentro de iframes
    -->
    <p>
        O site do 

        <iframe src="https://www.google.com" frameborder="0">

        </iframe>

        também é muito legal, mas infelizmente não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        também é bem legal.
    </p>

</body>
</html>
